{% extends "app/index.html" %}

{% block title %}首页{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div style="height: 110px"></div>
                    <div class="card shadow">
                        <div class="card-header text-center">
                            <h3>Customer Form</h3>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'create' %}" method="post" style="color: black">
                                {% csrf_token %}
                                {{ c_form.as_p }}
                                <div class="text-center"><button name='c-button' class="btn btn-primary" type="submit">提交</button></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>

            </div>
            <div class="col-md-6">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div style="height: 110px"></div>
                    <div class="card shadow">
                        <div class="card-header text-center">
                            <h3>Order Form</h3>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'create' %}" method="post" style="color: black">
                                {% csrf_token %}
                                {{ o_form.as_p }}
                                <div class="text-center"><button name="o-button" class="btn btn-primary" type="submit">提交</button></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

{% endblock %}
